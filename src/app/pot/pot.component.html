<mat-card>
    <mat-card-title>
        <h2>Pot</h2>
    </mat-card-title>
    <mat-card-content>
        <dl class="mat-title">
            <dt>1st</dt>
            <dd>{{ pot.firstPrize }}</dd>
            <dt>2nd</dt>
            <dd>{{ pot.secondPrize }}</dd>
            <dt>3rd</dt>
            <dd>{{ pot.thirdPrize }}</dd>
            <dt>Total</dt>
            <dd>{{ pot.total }}</dd>
        </dl>
    </mat-card-content>
</mat-card>
